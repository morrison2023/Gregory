<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .blok {
        background: white;
        color: black;
        cursor: pointer;
        transition: all 3s;
      }
      .blok:hover {
        background: #d0d941;
        color: #000;
      }
    </style>

    <div class="blok">On mouse hover</div>

    <div class="blok transition">Smooth color transition back and forth</div>
  </body>
</html>
